name: Build Windows binary

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
  workflow_call:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type of build to execute'
        required: true
        default: 'Release'

jobs:
  build:
    name: Windows build
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: pip install meson ninja

    - name: Setup build
      run: |
        meson setup --backend=vs --buildtype=release build

    - name: Build
      run: |
        meson compile -C build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: u7revisited
        path: build/U7Revisited.exe
